<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Information Form</h1>
        <form id="accidentForm">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="condition">Condition:</label>
            <input type="text" id="condition" name="condition" required><br>

            <label for="criticalness">Criticalness:</label>
            <input type="text" id="criticalness" name="criticalness" required><br>

            <label for="reason">Reason for Accident:</label>
            <textarea id="reason" name="reason" rows="3" required></textarea><br>

            <label for="medicines">List of Medicines Given:</label>
            <textarea id="medicines" name="medicines" rows="3" required></textarea><br>

            <label for="hospital">Hospital Taking To:</label>
            <input type="text" id="hospital" name="hospital" required><br>

            <label for="incharge">Ambulance In-charge Name:</label>
            <input type="text" id="incharge" name="incharge" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
